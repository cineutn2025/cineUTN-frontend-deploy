<!--Ancho maximo y centrado, para que se vea bien en diferentes pantallas-->
<div class="max-w-4xl mx-auto ">

  <div class="flex justify-between">
    <!-- Boton para volver-->
    <button type="button" routerLink="/manager-home"
      class="rounded-md border border-black mt-5 hover:bg-gray-300 ml-3 px-3 py-1">
      &larr; Volver
    </button>

    <!-- Boton para new cinema-->
    <button type="button" routerLink="/manager-home/managers/new"
      class="rounded-md border border-black mt-5 hover:bg-gray-300 mr-3 px-3 py-1">
      Agregar Nuevo Encargado
    </button>
  </div>

  <!--Texto superior-->
  <h1 class=" text-2xl font-bold text-center mb-5">Seleccione un Encargado para administrar</h1>

  <!--Lista de encargados-->
  <!-- Max-width para que no se alarguen tanto los botones-->
  <div class="max-w-4xl mx-auto">
    <!-- Grid para organizar los encargados en grilla -->
    <div class="grid grid-cols-2 gap-4 mx-4 mb-4 lg:grid-cols-3">

      <!-- Lista de encargados -->
      <div *ngFor="let manager of managers" class="border-2 border-black rounded-lg hover:bg-gray-300">

        <button [routerLink]="['/manager-home/managers', manager.id]" class="w-full p-4 flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" class="fill-orange-500" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
          </svg>
          <div class="text-lg font-semibold">{{ manager.name }}</div>
          <div>{{ manager.surname }}</div>
        </button>

      </div>

    </div>
  </div>

  <!--Muestra mensaje si no hay managers-->
  <p *ngIf="managers.length === 0 && !errorMessage && !loading" class="text-xl font-bold text-center text-red-600 bg-red-100 border border-red-600 rounded-md p-2 mx-auto w-4/5 shadow-lg">
    No existen Encargados creados. Por favor, intente crear uno.
  </p>

  <p *ngIf="errorMessage"
    class="text-xl font-bold text-center text-red-600 bg-red-100 border border-red-600 rounded-md p-2 mx-auto w-4/5 shadow-lg">
    {{ errorMessage }}
  </p>

</div>

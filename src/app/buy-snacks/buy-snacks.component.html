<p>buy-snacks works!</p>


<div class="max-w-4xl m-auto">
  <ul>
    <li *ngFor="let snack of snacks" class="">
      <div class="border border-gray-500 p-4">
        <p>{{snack.name}}</p>
        <p>{{snack.description}}</p>
        <img src="{{snack.urlPhoto}}" alt="{{snack.name}}" class="w-64">
      </div>
      <button class="border border-gray-500 rounded-lg bg-gray-300 py-3 px-4" (click)="confirmPurchase()">AGREGAR</button>
    </li>
  </ul>
  
  <p>{{message}}</p>
</div>

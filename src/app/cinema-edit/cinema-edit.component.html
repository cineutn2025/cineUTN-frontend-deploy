<!--Ancho maximo y centrado, para que se vea bien en diferentes pantallas-->
<div class="max-w-4xl mx-auto ">
  <div class="flex justify-between">

    <!-- Boton para volver-->
    <button type="button" routerLink="/manager-home/cinemas"
      class="rounded-md border border-black mt-5  hover:bg-gray-300 ml-3 px-3 py-1">
      &larr; Volver
    </button>

    <!-- Boton para eliminar-->
    <button type="button" *ngIf="isEditMode" (click)="deleteCinema()"
      class="rounded-md border border-black mt-5 bg-red-600 text-white hover:bg-red-800 mr-3 px-3 py-1">
      Eliminar Cine
    </button>
  </div>

  <!--Texto superior si es edit-->
  <h1 *ngIf="isEditMode" class=" text-2xl font-bold text-center mb-5">Complete los campos que desea editar</h1>
  <!--Texto superior si es new cinema-->
  <h1 *ngIf="!isEditMode" class=" text-2xl font-bold text-center mb-5">Complete los campos para crear el nuevo cine</h1>

  <!--Formularios-->
  <form [formGroup]="cinemaForm" (ngSubmit)="saveCinema()" class=" flex flex-col mx-3 mb-3" >
    <label>Nombre:</label>
    <input type="text" formControlName = 'name' class=" border-2 rounded-md px-2 py-1 border-gray-400 outline-none focus:border-blue-500">

    <label class="mt-4">Direcci√≥n:</label>
    <input type="text" formControlName = 'address' class=" border-2 rounded-md px-2 py-1 border-gray-400 outline-none focus:border-blue-500">

    <button type="submit" [disabled]="!cinemaForm.valid" class="border-2 border-black mt-8 py-2 px-4 w-auto mx-auto rounded-md hover:bg-gray-300 fel disabled:border-gray-400 disabled:text-gray-400" >
      {{ isEditMode ? 'Guardar Cambios' : 'Agregar Cine' }}
    </button>
  </form>

</div><!--Comentario para volver formato anterior,-->

<!-- Boton para volver-->
<button type="button" routerLink="/manager-home/cinemas"
  class="rounded-md border border-black mt-5 hover:bg-gray-300 ml-3 px-3 py-1">
  &larr; Volver
</button>

<!--Texto superior si es edit-->
<h1 *ngIf="isEditMode" class=" text-2xl font-bold text-center mb-5">Complete los campos que desea editar</h1>
<!--Texto superior si es new cinema-->
<h1 *ngIf="!isEditMode" class=" text-2xl font-bold text-center mb-5">Complete los campos para crear el nuevo cine</h1>

<form [formGroup]="cinemaForm" (ngSubmit)="onSubmit()"> <!--cambiar ese onSubmit a save cinema-->
  <label>Nombre:</label>
  <input type="text" formControlName = 'name' class=" border-2 border-black">

  <label>Direcci√≥n:</label>
  <input type="text" formControlName = 'address' class=" border-2 border-black">

  <button type="submit" [disabled]="!cinemaForm.valid" class="border-2 border-black">{{ isEditMode ? 'Guardar Cambios' : 'Agregar Cine' }}</button>
</form>

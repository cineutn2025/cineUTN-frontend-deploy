<div class="my-5">
  <!--Titulo-->
  <h1 class="text-2xl font-bold text-center">Proximos Estrenos</h1>

  <!--Slider con los proximos estrenos-->
  <div *ngIf="currentRelease" class="flex justify-center items-center">

    <!--Boton anterior-->
    <button (click)="prevMovie()">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle-fill text-gray-400 hover:text-gray-500"
        viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
      </svg>
    </button>

    <!--Imagen y titulo del proximo release-->
    <div class="flex w-40 cursor-pointer flex-wrap my-5 mx-4" (click)="navigateToMovie(currentRelease)" >
      <img src="{{ currentRelease.imageLink }}" alt="{{currentRelease.name}}">
      <p class="text-left  text-white max-h-8 py-0.5 px-2 bg-blue-900 overflow-hidden text-ellipsis whitespace-nowrap ">
        {{currentRelease.name }}
      </p>
    </div>

    <!--Boton proximo-->
    <button (click)="nextMovie()">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-right-circle-fill text-gray-400 hover:text-gray-500"
        viewBox="0 0 16 16">
        <path
          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
      </svg>
    </button>

  </div>

</div>

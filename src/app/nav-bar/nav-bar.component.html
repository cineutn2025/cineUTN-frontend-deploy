<nav
  [ngClass]="{ 'pb-0': isMenuOpen }"
  class="bg-blue-900 items-center w-full flex flex-row flex-wrap justify-between py-4 md:flex-row lg:flex-row"
>
  <p
    class="pl-4 text-2xl font-medium text-white cursor-pointer"
    [routerLink]="['/']"
    (click)="closeMenu()"
  >
    Cine UTN
  </p>
  <button
    class="text-white focus:outline-none lg:hidden"
    (click)="toggleMenu()"
  >
    <svg
      *ngIf="isMenuOpen"
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 8 8"
      class="mr-4 fill-white"
    >
      <path
        d="M1.646 1.646a.5.5 0 0 1 .708 0L4 3.293l1.646-1.647a.5.5 0 0 1 .708.708L4.707 4l1.647 1.646a.5.5 0 0 1-.708.708L4 4.707l-1.646 1.647a.5.5 0 0 1-.708-.708L3.293 4 1.646 2.354a.5.5 0 0 1 0-.708z"
      />
    </svg>
    <svg
      *ngIf="isMenuOpen === false"
      xmlns="http://www.w3.org/2000/svg"
      class="h-7 w-7 mr-4 fill-white"
      viewBox="0 0 448 512"
    >
      <path
        class="w-full h-full"
        d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
      />
    </svg>
  </button>

  <!-- Menu -->
  <div
    [ngClass]="{
      block: isMenuOpen,
      hidden: !isMenuOpen
    }"
    class="mt-1.5 w-full text-white lg:flex lg:items-center lg:w-auto hidden lg:pr-4"
  >
    <a
      *ngIf="isAuth === false"
      class="text-white px-3 gap-3 py-2 lg:py-0 text-lg flex flex-nowrap flex-row items-center pl-4 cursor-pointer hover:bg-slate-900 lg:hover:bg-inherit lg:hover:text-slate-900 lg:hover: duration-300 lg:pl-0 lg:ml-4"
      [routerLink]="['/login']"
      (click)="closeMenu()"
    >
      <div class="w-8 h-8 flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>
      Iniciar sesion
    </a>
    <a
      *ngIf="isAuth === true"
      class="text-white px-3 gap-3 py-2 lg:py-0 text-lg flex flex-nowrap flex-row items-center pl-4 cursor-pointer hover:bg-slate-900 lg:hover:bg-inherit lg:hover:text-slate-900 lg:hover: duration-300 lg:pl-0 lg:ml-4"
      [routerLink]="['/mi-cuenta']"
      (click)="closeMenu()"
    >
      <div class="w-8 h-8 flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>
      Mi cuenta
    </a>
    <a
      class="text-white px-3 gap-3 py-2 lg:py-0 text-lg flex flex-nowrap flex-row items-center pl-4 cursor-pointer hover:bg-slate-900 lg:hover:bg-inherit lg:hover:text-slate-900 lg:hover: duration-300 lg:pl-0 lg:ml-4"
      [routerLink]="['/']"
      (click)="closeMenu()"
    >
      <div class="w-8 h-8 flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-film"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
          />
        </svg>
      </div>
      Cartelera
    </a>
    <a
      class="text-white px-3 gap-3 py-2 lg:py-0 text-lg flex flex-nowrap flex-row items-center pl-4 cursor-pointer hover:bg-slate-900 lg:hover:bg-inherit lg:hover:text-slate-900 lg:hover: duration-300 lg:pl-0 lg:ml-4"
      (click)="closeMenu()"
    >
      <div class="w-8 h-8 flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            d="M322 416c0 35.35-20.65 64-56 64H134c-35.35 0-56-28.65-56-64M336 336c17.67 0 32 17.91 32 40h0c0 22.09-14.33 40-32 40H64c-17.67 0-32-17.91-32-40h0c0-22.09 14.33-40 32-40"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke-width="32"
          />
          <path
            d="M344 336H179.31a8 8 0 00-5.65 2.34l-26.83 26.83a4 4 0 01-5.66 0l-26.83-26.83a8 8 0 00-5.65-2.34H56a24 24 0 01-24-24h0a24 24 0 0124-24h288a24 24 0 0124 24h0a24 24 0 01-24 24zM64 276v-.22c0-55 45-83.78 100-83.78h72c55 0 100 29 100 84v-.22M241 112l7.44 63.97"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke-width="32"
          />
          <path
            d="M256 480h139.31a32 32 0 0031.91-29.61L463 112"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke-width="32"
          />
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="M368 112l16-64 47-16"
          />
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke-width="32"
            d="M224 112h256"
          />
        </svg>
      </div>
      Comidas y Bebidas
    </a>
    <a
      class="text-white px-3 gap-3 py-2 lg:py-0 text-lg flex flex-nowrap flex-row items-center pl-4 cursor-pointer hover:bg-slate-900 lg:hover:bg-inherit lg:hover:text-slate-900 lg:hover: duration-300 lg:pl-0 lg:ml-4"
      (click)="closeMenu()"
    >
      <div class="w-8 h-8 flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="currentColor"
          class="bi bi-tags"
          viewBox="0 0 16 16"
        >
          <path
            d="M3 2v4.586l7 7L14.586 9l-7-7zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586z"
          />
          <path
            d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1z"
          />
        </svg>
      </div>
      Promociones
    </a>
  </div>
</nav>


<div class="flex justify-center items-center min-h-[90vh] w-full">

  <div  class="bg-blue-100 rounded-lg flex-grow min-w-80 max-w-2xl m-5 md:m-7">

    <div class="flex justify-center px-3 pt-10 pb-0">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" class="fill-blue-500" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
      </svg>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="getUser()"
      class="flex flex-col justify-center items-center p-6 md:px-10">

      <Label class="flex flex-col w-full my-5 mt-2">
        Email:
        <input type="email" formControlName="email" class="border border-gray-600 bg-gray-50 rounded-md p-2 mt-1">
      </Label>

      <Label class="flex flex-col w-full mb-5">
        Contraseña:
        <input type="password" formControlName="password" class="border border-gray-600 bg-gray-50 rounded-md p-2 mt-1">
      </Label>

      <div *ngIf="credentialsError" class="border-2 border-red-400 w-full bg-red-200 p-2 rounded-md text-base mb-4">
        {{messageError}}
      </div>

      <button type="submit" [disabled]="!loginForm.valid"
        class="border-2 border-blue-500 bg-blue-500 text-white text-xl tracking-wide rounded-full px-7 py-1 my-6 mb-2 
        md:px-10 cursor-pointer hover:bg-blue-700">
        Iniciar sesion
      </button>

    </form>

    <div class="mb-2 text-center">
      <a href="" class="text-teal-800 underline hover:text-white">Olvidé mi contraseña</a>
    </div>
    
    <div class="mb-7 text-center">
      ¿No tienes una cuenta? <a [routerLink]="['/register']" 
      class="text-teal-800 underline hover:text-white">Registrate</a>
    </div>

    
    <div *ngIf="othersError" class="m-5 text-2xl text-center text-red-600">
      <h2>{{messageError}}</h2>
    </div>
  </div>

  

</div>

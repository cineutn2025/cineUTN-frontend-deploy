
<div class="flex justify-center items-center h-[calc(100vh-70px)] w-full">


  <div *ngIf="!messageError" class="bg-blue-100 rounded-lg flex-grow min-w-[320px] max-w-[650px] m-5">

    <div class="flex justify-center px-3 pt-4 pb-3 mt-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" class="fill-blue-500" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
      </svg>
    </div>

    <h4 class="text-center text-xl font-medium text-blue-700 pb-2">Crea tu cuenta</h4>

    <form [formGroup]="registerForm" (ngSubmit)="addUser()"
      class=" flex flex-col items-center justify-center px-5 py-5 md:px-7">

      <div class="flex flex-col w-full my-3">
        <input type="text" formControlName="name" placeholder="Nombre"
          class="border border-gray-600 bg-gray-50 rounded-full p-2 mt-1 placeholder-gray-500 text-center">
      </div>

      <div class="flex flex-col w-full my-3">
        <input type="text" formControlName="surname" placeholder="Apellido"
          class="border border-gray-600 bg-gray-50 rounded-full p-2 mt-1 placeholder-gray-500 text-center">
      </div>

      <div class="flex flex-col w-full my-3">
        <input type="text" formControlName="dni" placeholder="Dni"
          class="border border-gray-600 bg-gray-50 rounded-full p-2 mt-1 placeholder-gray-500 text-center">
      </div>

      <!--
      <div class="flex flex-col w-full my-3">
        <input type="text" formControlName="phoneNumber" placeholder="Telefono"
          class="border border-gray-600 bg-gray-50 rounded-full p-2 mt-1 placeholder-gray-500 text-center">
      </div>
      -->

      <div class="flex flex-col w-full my-3">
        <input type="email" formControlName="email" placeholder="Email"
          class="border border-gray-600 bg-gray-50 rounded-full p-2 mt-1 placeholder-gray-500 text-center">
      </div>

      <div class="flex flex-col w-full my-3">
        <input type="password" formControlName="password" placeholder="Contraseña"
          class="border border-gray-600 bg-gray-50 rounded-full p-2 mt-1 placeholder-gray-500 text-center">
      </div>

      <button type="submit" [disabled]="!registerForm.valid"
      class="border-2 border-blue-500 bg-blue-500 text-white text-xl tracking-wide rounded-full px-10 py-1 my-6 cursor-pointer hover:bg-blue-700">
        Registrar
      </button>

      <!--
      <div *ngIf= "isSubmmited && !registerForm.valid">
        <p>El formulario no está completo</p>
      </div>
      -->

    </form>

  </div>

  <div *ngIf="messageError" class="m-5 text-2xl text-center"
    [ngClass]="{'text-green-600': band, 'text-red-800': !band}">
    <h2>{{messageError}}</h2>
  </div>

</div>

<div class="w-60">
  <label *ngIf="filter != '' ">{{ filter }}</label>
  <select
    (change)="onSelectChange()"
    [(ngModel)]="selectedValue"
    class="flex items-center justify-between bg-white border border-gray-300 w-full rounded px-4 py-2 cursor-pointer"
  >
    <option class="text-gray-900" [ngValue]="null">
      {{ placeholder }}
    </option>

    <option class="text-black" [ngValue]="item" *ngFor="let item of items">
      {{ item.name }}
    </option>
  </select>
</div>

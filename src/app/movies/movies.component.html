<!--Ancho maximo y centrado, para que se vea bien en diferentes pantallas-->
<div class="max-w-4xl mx-auto ">

  <div class="flex justify-between">
    <!-- Boton para volver-->
    <button type="button" routerLink="/manager-home"
      class="rounded-md border border-black mt-5 hover:bg-gray-300 ml-3 px-3 py-1">
      &larr; Volver
    </button>

    <!-- Boton para new movie-->
    <button type="button" routerLink="/manager-home/movies/new"
      class="rounded-md border border-black mt-5 hover:bg-gray-300 mr-3 px-3 py-1">
      Agregar Nueva Pelicula
    </button>
  </div>

  <!--Texto superior-->
  <h1 class=" text-2xl font-bold text-center mb-2">Seleccione una pelicula para administrar</h1>

  <!--Lista de movies-->
  <div class="w-full flex justify-center" id="movies">
    <div class="flex flex-wrap flex-row justify-around md:justify-center mb-8 mx-4 gap-9">
     
      <a class="flex w-40 cursor-pointer flex-wrap my-5 mx-4" *ngFor="let movie of movies" [title]="movie.name" [routerLink]="['/manager-home/movies', movie.id]">
        <img class="object-cover w-full h-full" src="{{ movie.imageLink }}" alt="{{ movie.name }}"/>
        <p class="bg-blue-900 text-center text-white max-h-8 py-0.5 px-2 min-w-full overflow-hidden text-ellipsis whitespace-nowrap">
          {{ movie.name }}
        </p>
      </a>
    </div>
  </div>

  <!--Muestra mensaje si no hay movies-->
  <p *ngIf="movies.length === 0 && !errorMessage && !loading" class="text-xl  text-red-600 text-center">
    No existen peliculas creadas. Por favor, intente crear una.
  </p>

  <!--Muestra mensaje de error si hay algun error-->
  <p *ngIf="errorMessage && !loading" class="text-xl  text-red-600 text-center">
    {{ errorMessage }}
  </p>

</div>
